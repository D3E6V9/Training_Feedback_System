{% extends 'feedback/base.html' %}
{% block title %}Delete Training Session{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Training Session</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the session <strong>{{ session.session_title }}</strong> ({{ session.date }})?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'feedback:session_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
