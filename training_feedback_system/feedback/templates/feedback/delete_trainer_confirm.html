{% extends 'feedback/base.html' %}
{% block title %}Delete Trainer{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4>Are you sure you want to delete trainer <b>{{ trainer.name }}</b>?</h4>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'feedback:trainer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
